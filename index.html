<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>¡Feliz Cumpleaños!</h1>
            <p>Te deseamos un día lleno de alegría y felicidad.</p>
            <button id="showMessageButton">Ver mensaje especial</button>
            <div id="messageContainer" class="hidden">
                <p>Eres una persona increíble y te mereces lo mejor. ¡Disfruta tu día!</p>
                <img src="ty.gif" alt="Pastel de cumpleaños">
                <audio id="birthdaySong" src="cumple.mp3"></audio>
            </div>
        </div>
        <div class="media-gallery">
            <div class="photo-gallery">
                <h2>Recuerdosssssss</h2>
                <div class="photos">
                    <img src="1L.jpg" alt="Foto 1">
                    <img src="2L.jpg" alt="Foto 2">
                    <img src="3L.jpg" alt="Foto 3">
                    <img src="4L.jpg" alt="Foto 4">
                    <!-- Añade más fotos según sea necesario -->
                </div>
            </div>
            <div class="video-gallery">
                <div class="videos">
                    <video controls>
                        <source src="1V.mp4" type="video/mp4">
                        Tu navegador no soporta el elemento de video.
                    </video>
                    <video controls>
                        <source src="2V.mp4" type="video/mp4">
                        Tu navegador no soporta el elemento de video.
                    </video>
                    <!-- Añade más videos según sea necesario -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
